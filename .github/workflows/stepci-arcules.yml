name: Arcules API StepCI Test

# Push / PR / 手動実行でトリガー
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-stepci-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run StepCI tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/tests \
            -e ARCULES_USER="${{ secrets.ARCULES_USER }}" \
            -e ARCULES_PASS="${{ secrets.ARCULES_PASS }}" \
            ghcr.io/stepci/stepci:latest \
            run /tests/stepci.yml --report /tests/report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: stepci-report
          path: report.html
